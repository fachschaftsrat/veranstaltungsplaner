@(events: Seq[Event])(implicit context: RequestContext)

@Main {
<div class="container">
<h1>Veranstaltungen</h1>
	@for(event <- events) {
	<div class="jumbotron">
		<h3><a href='@routes.Events.show(event.id)'>@event.name</a></h3>
		<div class="container" style="padding-left: 2px;">
			@Html(event.beschreibung)
		</div>
	</div>
	}
</div>
}
